<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      layout:decorate="main"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="content">
    <div class="">
        <div class="clearfix"></div>
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                    <div class="x_title">
                        <h2>修改基础信息 <i class="fa fa-user"></i></h2>
                        <div class="clearfix"></div>
                    </div>
                    <div class="x_content">
                        <div class="clearfix"></div>
                        <form class="form-horizontal form-label-left" action="/user/save/" th:action="@{/user/save}" method="post" enctype="multipart/form-data">
                            <input type="hidden" name="userid" th:name="userid" th:value="${user.userid}" />
                            <div class="item form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">用户名 <span class="required">*</span>
                                </label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <input id="userName" class="form-control col-md-7 col-xs-12"
                                           data-validate-length-range="20" data-validate-words="1" name="userName"  required="required"
                                           placeholder="请输入用户名" type="text" th:value="${user.userName}">
                                </div>
                            </div>
                            <div class="item form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">密码 <span class="required">*</span>
                                </label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <input id="password" class="form-control col-md-7 col-xs-12"
                                           data-validate-length-range="20" data-validate-words="1" name="password"   required="required"
                                           placeholder="请输入密码" type="password" th:value="${user.password}">
                                </div>
                            </div>

                            <div class="item form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12"  for="select">用户角色 <span class="required">*</span></label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <select name="userRoleId" id="userRoleId" class="form-control"   required="required">
                                        <option th:each="role:${roles}" th:selected="${role.roleId eq user.userRoleId}"
                                                th:value="${role.roleId}" th:text="${role.roleName}"></option>
                                    </select>
                                </div>
                            </div>

                            <div class="ln_solid"></div>
                            <div class="form-group">
                                <div class="col-md-6 col-md-offset-3">
                                    <button id="send" type="submit" class="btn btn-success">保存</button>
                                    <button type="button" class="btn btn-primary" id="back">返回</button>
                                    <br/><br/>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script layout:fragment="js">
    $(function () {
        $("#back").on("click",function () {
            window.history.back();
        })
    })
</script>
</body>
</html>
